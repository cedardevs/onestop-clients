jobs:
  "cli-test": &cli-test
    docker:
    - image: circleci/golang:latest
    #    working_directory: /go/src/github.com/cedardevs/onestop-clients/cli
    environment:
      GO111MODULE: "on"
    steps: &steps
    - checkout
    - run: cd cli/; ls -la; pwd;
    - run: go version
    - run:
        name: "Fetch dependencies"
        command: >
          cd cli/;
          go mod download
    - run:
        name: "Run gofmt"
        command: >
          diff -u <(echo -n) <(gofmt -d -e .)
    - run:
        name: "Run go vet"
        command:  >
          cd cli/;
          go vet -v ./...
    - run:
        name: "Run go test"
        command:  >
          cd cli/;
          go test -race -count=1 -coverprofile=cover-source.out   -p 1 -covermode=atomic ./...
    - slack/status:
        fail_only: false

