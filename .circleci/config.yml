# cli build
  cli-build:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          path: cli
          image: cedardevs/onestop-cli
          tag: ${CIRCLE_BRANCH}-SNAPSHOT
      - run:
          name: "What branch am I on now?"
          command: echo $CIRCLE_BRANCH
      - docker/push:
          image: cedardevs/onestop-cli
          tag: ${CIRCLE_BRANCH}-SNAPSHOT
      - slack/status:
          fail_only: false

# clients build
  client-build:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          path: onestop-python-client
          image: cedardevs/onestop-python-client
          tag: ${CIRCLE_BRANCH}-SNAPSHOT
      - run:
          name: "What branch am I on now?"
          command: echo $CIRCLE_BRANCH
#no need to push this image yet
      - docker/push:
          image: cedardevs/onestop-python-client
          tag: ${CIRCLE_BRANCH}-SNAPSHOT
      - slack/status:
          fail_only: false
  # Base test configuration for Go library tests Each distinct version should
  # inherit this base, and override (at least) the container image used.

  python-client-test: &python-client-test
    executor: python/default
    steps: &steps
      - checkout
      - run: cd onestop-python-client/; ls -la; pwd; python --version;
      - python/install-packages:
          app-dir: ./onestop-python-client
          pkg-manager: pip
      - run:
          name: "Run unit tests"
          command: >
            cd onestop-python-client/;
            python -m unittest discover -s test/unit
      - run:
          name: "Run integration tests"
          command: >
            cd onestop-python-client/;
            python -m unittest discover -s test/integration

